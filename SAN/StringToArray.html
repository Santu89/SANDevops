<!DOCTYPE HTML>
<html>
<body>

<h2> JavaScript for Converting string into an Array :</h2>
<p> split() Method Testing </p>

<button onclick="myFunction()"> Next</button>
<p id="demo"></p>

<script>
function myFunction(){
var str="Santosh Arakeri";
var arr=str.split("");
var txt="";
var i;
for(i=0;i<arr.length;i++){

txt+=arr[i] + "<br>";

}
 
document.getElementById("demo").innerHTML=txt;

}




</script>
</body>
</html>
