<!DOCTYPE HTML>
<html>
<body>


<h2> Javascript String replace() and Case conversion Methods </h2>

<p> Tesing JS string replace and case sensitivity </p>


<button onclick=myFunction()> Change "Hindu" to "Times of India"</button>
 
<p id="demo">Read Hindu News Paper Daily and also Hindu Business </p>

<script>


var str = document.getElementById("demo").innerHTML;

function myFunction(){
//var txt=str.replace("Hindu","Times of India" );  // This is case sensitive
//var txt=str.replace(/HINDU/i,"Times of India" );   // This is the way to make case insensitive by using "i" property
var txt=str.replace(/HINDU/ig,"Times of India" );   // using 'i' and 'g' property  to replace the string without case sensitivity and replacing all the words 


//document.getElementById("demo").innerHTML= txt.toUpperCase(); // converting into uppercase
document.getElementById("demo").innerHTML= txt.toLowerCase(); // converting into LOwercase
}


</script>
</body>
</html>
