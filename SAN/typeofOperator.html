<!DOCTYPE html>
<html>
<head>
<Title> Javascript typeof Operator </Title>

</head>
<body>
<h2> Javascript  typeof Operator </h2>

<P> Testing typeof Operator  </p>

<p id="demo" ></p>
<script>



document.getElementById("demo").innerHTML= 
typeof"" + "<br>" +                 // string
typeof 1 + "<br>" +                 // number
typeof true + "<br>" +              //Boolean
typeof "Santosh" + "<br>" +        // String
typeof 10.142 + "<br>" +            //Number
typeof Person + "<br>" +            //Undefined
typeof [1,2,3,4] + "<br>" +         //Object
typeof {name: "Santosh", surname: "Arakeri"} + "<br>" +  //Object
typeof function myFn(){} + "<br>" +           //Function
typeof undefined + "<br>" +
typeof null + "<br>" +
(null === undefined) + "<br>" +
(null == undefined);
 



</script>

</body>
</html>
