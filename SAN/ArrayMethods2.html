<!DOCTYPE HTML>
<html>
<body>
<h2> Array Methods == some(), reduce(),reduceRight(): </h2>

<p>Minimum age: <input type="number" id="ageToCheck" value="18"></p>

<button onclick="myFunction()">Check for Adults i.e age>18</button>
<p>Any ages above: <span id="demo"></span></p>

<button onclick="myFunction1()">SUM of the array elements </button>
<p>SUM of the array elements: <span id="demo1"></span></p>
<p>Substraction Array elements from the first element of the array : <span id="demo2"></span></p>
<script>
var ages = [4, 12, 16,23,54];

//function checkAdult(age) {
//return age >= document.getElementById("ageToCheck").value;
//}

function checkAdult(age){
return age>=18;
}

function myFunction() {
    document.getElementById("demo").innerHTML = ages.some(checkAdult);
}

var numbers = [65, 44, 12, 4];

function getSum(total, num) {
    return total + num;
}

function getSum1(total, num) {
    return total - num;
}

function myFunction1(item) {
    document.getElementById("demo1").innerHTML = numbers.reduceRight(getSum);
    document.getElementById("demo2").innerHTML = numbers.reduce(getSum1);
}
</script>
</body>
</html>
